<script>
    // Câu 1
    function findAvg(arr) {
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            sum = sum + arr[i];
        }
        let avg = sum /arr.length;
        return avg
    }
    console.log(findAvg([8,7,6]))

    // Câu 2
    function insertNumberToArray(arr, x, index) {
        for (let i = 0; i < arr.length; i++) {
            if(index < 0 || index > arr.length){
                return arr;
            }else {
                let newArr = [];
                for (let i = 0, j = 0;i<arr.length ;i++, j++) {
                    if(i===index){
                        newArr[index]=x;
                        j+=1;
                    }
                    newArr[j] = arr[i];
                }
                return newArr;
            }
        }
    }
    console.log(insertNumberToArray([5,3,6,33],8,3))

    // Câu 3
    function sumOfListPrime(x) {
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }
    let x = 30;
    let number = sumOfListPrime(x);
    console.log("Tổng snt từ 0 đến " + x + " là: " + number);

</script>
